<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الغياب</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/pdfmake.min.js"></script>
  <script src="vfs_fonts.js"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; direction: rtl; background: #f9f9f9; padding: 20px; max-width: 700px; margin: auto; }
    h1 { text-align: center; color: #333366; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { background-color: #3366cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #254b9e; }
    .teacher-controls, .students-list { background: #fff; padding: 15px; margin-top: 15px; border-radius: 8px; }
    .hidden { display: none; }
    ul { padding-right: 20px; }
  </style>
</head>
<body>
  <h1>نظام تسجيل الغياب</h1>

  <div id="teacher-login" class="teacher-controls">
    <h3>إعداد كود المدرس</h3>
    <input type="password" id="new-code" placeholder="أدخل كود المدرس لأول مرة">
    <button onclick="saveTeacherCode()">حفظ الكود</button>
  </div>

  <div id="teacher-access" class="teacher-controls hidden">
    <h3>تسجيل دخول المدرس</h3>
    <input type="password" id="teacher-code" placeholder="أدخل كود المدرس">
    <button onclick="verifyTeacher()">دخول</button>
  </div>

  <div id="main-content" class="hidden">
    <div class="teacher-controls">
      <input type="text" id="lecture-name" placeholder="اسم المحاضرة">
    </div>

    <input type="text" id="student-name" placeholder="أدخل اسمك">
    <button onclick="addStudent()">تسجيل الحضور</button>

    <div class="students-list">
      <h3>قائمة الحضور:</h3>
      <ul id="students-list"></ul>
    </div>

    <div class="teacher-controls">
      <button onclick="generatePDF()">توليد ملف PDF</button>
    </div>

    <div class="teacher-controls">
      <h4>تغيير كود المدرس</h4>
      <input type="password" id="old-code" placeholder="الكود الحالي">
      <input type="password" id="change-code" placeholder="الكود الجديد">
      <button onclick="changeTeacherCode()">تغيير الكود</button>
    </div>

    <div class="teacher-controls" style="background-color:#fee;">
      <h4>إعادة ضبط النظام</h4>
      <p>سيتم حذف جميع البيانات وكود المدرس من المتصفح.</p>
      <button style="background-color:#cc0000;" onclick="resetAll()">مسح كل البيانات</button>
    </div>
  </div>

  <script>
    let students = [];

    window.onload = () => {
      const storedCode = localStorage.getItem("teacherCode");
      document.getElementById(storedCode ? "teacher-access" : "teacher-login").classList.remove("hidden");
    };

    function saveTeacherCode() {
      const code = document.getElementById("new-code").value.trim();
      if (code.length >= 3) {
        localStorage.setItem("teacherCode", code);
        alert("تم حفظ الكود.");
        location.reload();
      } else {
        alert("الكود يجب أن يكون 3 أحرف أو أكثر.");
      }
    }

    function verifyTeacher() {
      const entered = document.getElementById("teacher-code").value.trim();
      if (entered === localStorage.getItem("teacherCode")) {
        document.getElementById("main-content").classList.remove("hidden");
        document.querySelectorAll(".teacher-controls").forEach(e => e.classList.remove("hidden"));
        document.getElementById("teacher-access").classList.add("hidden");
      } else {
        alert("كود غير صحيح.");
      }
    }

    function changeTeacherCode() {
      const oldCode = document.getElementById("old-code").value.trim();
      const newCode = document.getElementById("change-code").value.trim();
      if (oldCode !== localStorage.getItem("teacherCode")) {
        alert("الكود الحالي غير صحيح.");
        return;
      }
      if (newCode.length >= 3) {
        localStorage.setItem("teacherCode", newCode);
        alert("تم تغيير الكود.");
      } else {
        alert("الكود الجديد يجب أن يكون 3 أحرف أو أكثر.");
      }
    }

    function addStudent() {
      const name = document.getElementById("student-name").value.trim();
      if (name) {
        students.push(name);
        updateList();
        document.getElementById("student-name").value = "";
      }
    }

    function updateList() {
      const list = document.getElementById("students-list");
      list.innerHTML = "";
      students.forEach((name, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}- ${name}`;
        list.appendChild(li);
      });
    }

    function generatePDF() {
      const lecture = document.getElementById("lecture-name").value.trim() || "محاضرة غير مسماة";
      const today = new Date().toLocaleDateString("ar-EG");
      const docDefinition = {
        content: [
          { text: "تقرير الغياب", style: "header", alignment: "center" },
          { text: `اسم المحاضرة: ${lecture}`, margin: [0, 10, 0, 0] },
          { text: `التاريخ: ${today}`, margin: [0, 0, 0, 10] },
          { text: "قائمة الحضور:" },
          { ol: students }
        ],
        defaultStyle: { font: 'Cairo' },
        styles: {
          header: { fontSize: 18, bold: true }
        }
      };
      pdfMake.createPdf(docDefinition).download(`${lecture}-${today}.pdf`);
    }

    function resetAll() {
      if (confirm("هل تريد حذف جميع البيانات؟")) {
        localStorage.clear();
        location.reload();
      }
    }
  </script>
</body>
</html>
